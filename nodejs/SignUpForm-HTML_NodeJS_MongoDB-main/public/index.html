<html>
<head>
    <title>Signup Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body background = "image.jpg">
<div class="form1">
    <div class="title">Welcome</div>
    <div class="subtitle">Let's create your account!</div>
    <div class="input-container ic1">
      <form action="/sign_up" method="POST">
      <input id="name" name = "name" class="input" type="text" />
      <div class="cut"></div>
      <label for="name" class="placeholder">Name</label>
    </div>
    <div class="input-container ic2">
      <input id="phno" name = "phno" class="input" type="text" />
      <div class="cut"></div>
      <label for="phno" class="placeholder">Mobile</label>
    </div>
    <div class="input-container ic2">
      <input id="email" name = "email" class="input" type="text" />
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Email</label>
    </div>
    <div class="input-container ic2">
        <input id="password" name = "password" class="input" type="text" />
        <div class="cut"></div>
        <label for="password" class="placeholder">Password</label>
      </div>
    <input type="submit" id="submit" class="submit" value = "Submit">
  </form>
  </div>
    
</body>
  </html>
